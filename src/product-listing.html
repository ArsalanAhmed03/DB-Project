<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="stylesheet" href="/CSS/product-listing-style.css">
<link rel="icon" href="/images/logo2.png" type="image/icon type">
</head>
<body>

<header>
    <img id="logo" src="/images/_51248235-4728-4a41-a966-d383c13ce461.png" alt="" width="111" height="110">
    <h1>Product Listing Page</h1>
    <form id = "link" method="post" action="/gotohome"><button type="submit"></button></form>
</header>

<main>

    <form action="/addproduct" method="post" enctype="multipart/form-data" class="product-form">
        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="productimage" accept="image/*" required>

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="productname" required>

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" name="productprice" min="0" step="0.1" required>

        <label for="product-short-description">Short Description:</label>
        <input type="text" id="product-short-description" name="productshortdescription" required></input>

        <label for="product-description">Description:</label>
        <textarea id="product-long-description" name="productlongdescription" required></textarea>

        <label for="product-category">Category:</label>
        <select id="product-category" name="productcategory" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Books">Books</option>
            <option value="Home Garden">Home Garden</option>
            <option value="PC & Video Games">PC & Video Games</option>
            <option value="PC">PC</option>
            <option value="Electronics">Electronics</option>
            <option value="Toys & Games">Toys & Games</option>
            <option value="Beauty">Beauty</option>
        </select>

        <label for="product-quantity">Quantity Available:</label>
        <input type="number" id="product-quantity" name="productquantity" min="0" required>

        <button type="submit">Submit</button>
    </form>

</main>

<script src="Product-Listing-script.js"></script>
</body>
</html>
