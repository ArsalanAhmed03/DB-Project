<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Product Mingles</title>
    <link rel="stylesheet" href="/CSS/Sign-Up-StylesEP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/logo2.png" type="image/icon type">

</head>
<body>
    <form action="/SignUp" method="post" class="signup-box">
        <img id = "front-logo" src="/images/_51248235-4728-4a41-a966-d383c13ce461.png" alt="logo">

        <div class="PM_logo">
            Product Mingles
        </div>

        <input name="email" type="email" placeholder="Enter Email">
        <input name="password" type="password" placeholder="Enter Password">
        <input name="cpassword" type="password" placeholder="Confirm Password">

        <button type="reset" class="clear-btn" onclick="clear_form()">Clear</button>
        <button type="submit" class="SignUp-btn">SignUp</button>

    </form>
    
    <script>
        function clear_form(){
            const form = document.querySelector(".signup-box");
            form.reset();
        }
    </script>

</body>
</html>
