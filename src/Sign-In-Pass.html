<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Product Mingles</title>
    <link rel="stylesheet" href="/CSS/Sign-In-Pass-Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <form id = "link" method="post" action="/gotohome"><button type="submit"></button></form>

    <form action="/SignInP" method="post" class="signin-box">
        <img id = "front-logo" src="/images/_51248235-4728-4a41-a966-d383c13ce461.png" alt="logo">

        <div class="PM_logo">
            Product Mingles
        </div>

        <input name="password" type="password" placeholder="Enter Password">

        <button type="reset" class="clear-btn" onclick="clear_form()">Clear</button>
        <button type="submit" class="Signin-btn">Login</button>

    </form>
    
    <script>
        function clear_form(){
            const form = document.querySelector(".signin-box");
            form.reset();
        }
    </script>

</body>
</html>
