<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="stylesheet" href="product-listing-style.css">
</head>
<body>

<header>
    <img id = "logo" src="/images/_51248235-4728-4a41-a966-d383c13ce461.png" alt="" width="111" height="110">
    <h1>Product Listing Page</h1>
</header>

<main>

    <form class="product-form">
        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required>

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>

        <label for="product-description">Description:</label>
        <textarea id="product-description" name="product-description" required></textarea>

        <label for="product-promotion">Promotions:</label>
        <div class="product-promotion">
            <div id="ten-per" onclick="select_discount('10')" style="background-color: rgb(255, 255, 255); color: rgb(16, 16, 16); border: 2px solid black;">10% off</div>
            <div id="twen-per" onclick="select_discount('20')" style="background-color: rgb(255, 255, 255); color: rgb(16, 16, 16); border: 2px solid black;">20% off</div>
            <div id="thir-per" onclick="select_discount('30')" style="background-color: rgb(255, 255, 255); color: rgb(16, 16, 16); border: 2px solid black;">30% off</div>
        </div>

        <button type="submit">Submit</button>
    </form>

</main>

<script src="Product-Listing-script.js"></script>
</body>
</html>
