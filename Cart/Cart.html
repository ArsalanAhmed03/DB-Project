<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="/Cart/Cart-styles.css">
</head>
<body>

    <header>
        <img id = "logo" src="/images/_51248235-4728-4a41-a966-d383c13ce461.png" alt="" width="111" height="110">
        <h1>Shopping Cart</h1>
    </header>

<main>
    <section class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">$19.99</p>
            <button>Remove</button>
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">$29.99</p>
            <button>Remove</button>
        </div>
        <div class="product">
            <img src="product1.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p class="price">$9.99</p>
            <button>Remove</button>
        </div>
        
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-total">
            <p>Total: <span class="total-price">$0.00</span></p>
            <button>Proceed to Checkout</button>
        </div>
    </section>
</main>


</body>
</html>
